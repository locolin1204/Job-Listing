name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
      - name: Set Environment Variables
        run: ./set-env-vars.sh
        env:
          BACKEND_BASE_URL: ${{secrets.BACKEND_BASE_URL}}
          EMAIL_SENDER: ${{secrets.EMAIL_SENDER}}
          FRONTEND_BASE_URL: ${{secrets.FRONTEND_BASE_URL}}
          JWT_SECRET_KEY: ${{secrets.JWT_SECRET_KEY}}
          MONGODB_CLUSTER_NAME: ${{secrets.MONGODB_CLUSTER_NAME}}
          MONGODB_DATABASE_NAME: ${{secrets.MONGODB_DATABASE_NAME}}
          MONGODB_PASSWORD: ${{secrets.MONGODB_PASSWORD}}
          MONGODB_USERNAME: ${{secrets.MONGODB_USERNAME}}
          SERVER_ERROR_INCLUDE_BINDING_ERRORS: ${{secrets.SERVER_ERROR_INCLUDE_BINDING_ERRORS}}
          SERVER_ERROR_INCLUDE_MESSAGE: ${{secrets.SERVER_ERROR_INCLUDE_MESSAGE}}
          SPRING_MAIL_HOST: ${{secrets.SPRING_MAIL_HOST}}
          SPRING_MAIL_PASSWORD: ${{secrets.SPRING_MAIL_PASSWORD}}
          SPRING_MAIL_USERNAME: ${{secrets.SPRING_MAIL_USERNAME}}

      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6




